<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
    <link rel="icon" href="slike/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="left">
        <img src="slike/logo.svg" alt="logo">
    </div>
    <div id="middle">
        <div id="loginMain">
            <div id="premik">
                <div id="LoginLeft">
                    <h2>Welcome back!</h2>
                    <p class="dog">We're so excited to see you again!</p>
                    <form action="cuh" method="post">
                    <div class="emailorphonepass">EMAIL OR PHONE NUMBER  <p class="rdece"> *</p></div>
                    <input type="email" name="email" required>
                    <div class="emailorphonepass">PASSWORD  <p class="rdece"> *</p></div>
                    <input type="password" name="password" required>
                    <div class="emailorphonepass2"><a>Forgot your password?</a></div>
                    
                    <button type="submit">Log in</button>
                    </form> 
                    
                    
                </div>
                <div id="RegisterDiv">
                    <p class="dog">Need an account? <a href="register.html">Register</a></p> 
                </div>
            </div>
            <div id="LoginRight">
                <div id="Holder">
                    <div id="QR"></div>
                    <div id="QRinfo">
                        <h2>Log in with QR Code</h2>
                        <div id="textholder"><p id="QRinfoText">Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="construct"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        
        let qrData = `https://discord.com/login`;
        
        let qrcode = new QRCode(document.getElementById("QR"), {
            text: qrData,  // Text or URL encoded in the QR code
            width: 150,    // QR code width
            height: 150,   // QR code height
        });
    </script>
</body>
</html>
